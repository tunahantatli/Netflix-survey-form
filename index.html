<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing in| Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          <h1>NET<span>FLIX</span></h1>
        </div>
        <div class="description">
          <h3>
            Thank you for signing up to Netflix.Tell me more about yourself.
          </h3>
        </div>
      </header>
      <section id="survey-form-container">
        <form action="result.html" method="get">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name."
            />
          </div>
          <div class="input-box">
            <label for="age">Age</label>
            <br />
            <input
              type="number"
              id="age"
              name="age"
              placeholder="Enter your age."
            />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
            />
          </div>
          <div class="input-box">
            <label for="content">Content Type</label>
            <br />
            <select title="select menu" name="content" id="dropdown">
              <option value="movies">Movies</option>
              <option value="series">Series</option>
              <option value="tv-shows">Tv Shows</option>
            </select>
          </div>
          <div class="input-box">
            <label for="">Movie Type</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="first-check"
              value="comedy"
            />
            <label for="first-check">Comedy</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="second-check"
              value="action"
            />
            <label for="second-check">Action</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="third-check"
              value="romance"
            />
            <label for="third-check">Romance</label>
          </div>
          <div class="input-box">
            <label for="">Gender</label>
            <br />
            <input type="radio" name="gender" id="first-radio" value="male" />
            <label for="first-radio">Male</label>
            <br />
            <input
              type="radio"
              name="gender"
              id="second-radio"
              value="female"
            />
            <label for="second-radio">Female</label>
            <br />
            <input type="radio" name="gender" id="third-radio" value="other" />
            <label for="third-radio">Other</label>
          </div>
          <div class="input-box">
            <label for="feedbac">Feedback</label>
            <br />
            <textarea
              name="feedback"
              id="feedback"
              placeholder="any comment"
            ></textarea>
          </div>
          <div class="form-submit">
            <button type="submit" id="form-button">Send</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
